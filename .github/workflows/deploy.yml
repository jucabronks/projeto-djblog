name: Deploy to AWS

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.5.0

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Package Lambdas
        run: |
          echo "ðŸ“¦ Empacotando Lambda Functions..."
          
          # Coletor
          zip -j lambda_coletor.zip lambda_coletor.py utils.py summarize_ai.py
          
          # Publicador
          zip -j lambda_publicar_wordpress.zip lambda_publicar_wordpress.py utils.py
          
          # Limpeza
          zip -j lambda_limpeza.zip lambda_limpeza.py utils.py
          
          # Health Check
          zip -j lambda_health_check.zip lambda_health_check.py utils.py
          
          echo "âœ… Lambda Functions empacotadas com sucesso!"

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create terraform.tfvars
        run: |
          cat > terraform/aws/terraform.tfvars << EOF
          # ConfiguraÃ§Ãµes bÃ¡sicas
          aws_region = "${{ env.AWS_REGION }}"
          project_name = "projeto-vm"
          environment = "dev"
          
          # MongoDB Atlas
          mongo_uri = "${{ secrets.MONGO_URI }}"
          
          # OpenAI (opcional)
          openai_api_key = "${{ secrets.OPENAI_API_KEY }}"
          
          # Datadog (opcional)
          dd_api_key = "${{ secrets.DD_API_KEY }}"
          dd_site = "datadoghq.com"
          dd_env = "prod"
          
          # ConfiguraÃ§Ãµes de coleta
          nicho = "ciencia"
          pais = "Brasil"
          max_news_per_source = 3
          
          # Copyscape (opcional)
          copys_api_user = "${{ secrets.COPYS_API_USER }}"
          copys_api_key = "${{ secrets.COPYS_API_KEY }}"
          
          # Nichos a coletar
          nicho_lista = ["saude", "esportes", "tecnologia", "economia"]
          
          # Mapeamento WordPress
          categorias_wp = {
            saude      = 2
            esportes   = 3
            tecnologia = 4
            economia   = 5
          }
          
          # WordPress
          wp_url = "${{ secrets.WP_URL }}"
          wp_user = "${{ secrets.WP_USER }}"
          wp_app_password = "${{ secrets.WP_APP_PASSWORD }}"
          
          # Email para alertas
          alarm_email = "${{ secrets.ALARM_EMAIL }}"
          
          # Tags
          tags = {
            Owner       = "DevOps Team"
            Environment = "dev"
            Project     = "projeto-vm"
            ManagedBy   = "Terraform"
          }
          EOF

      - name: Terraform Init
        run: |
          echo "ðŸ”§ Inicializando Terraform..."
          terraform -chdir=terraform/aws init
          echo "âœ… Terraform inicializado!"

      - name: Terraform Plan
        run: |
          echo "ðŸ“‹ Gerando plano de execuÃ§Ã£o..."
          terraform -chdir=terraform/aws plan -out=tfplan
          echo "âœ… Plano gerado com sucesso!"

      - name: Terraform Apply
        run: |
          echo "ðŸš€ Aplicando infraestrutura..."
          terraform -chdir=terraform/aws apply tfplan
          echo "âœ… Infraestrutura aplicada com sucesso!"

      - name: Get outputs
        run: |
          echo "ðŸ“Š InformaÃ§Ãµes da infraestrutura:"
          terraform -chdir=terraform/aws output -json

      - name: Notify deployment
        if: success()
        run: |
          echo "ðŸŽ‰ Deploy concluÃ­do com sucesso!"
          echo "ðŸ“§ Verifique seu email para confirmar os alertas SNS"
          echo "ðŸ” Monitore as execuÃ§Ãµes no CloudWatch"

      - name: Notify failure
        if: failure()
        run: |
          echo "âŒ Deploy falhou!"
          echo "ðŸ” Verifique os logs acima para mais detalhes" 